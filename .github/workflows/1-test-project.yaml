name: Java CI with Docker Compose Postgres

on: push

jobs:
  build-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Copy .env-test to .env
        run: cp .env-test .env

      - name: Start services via Docker Compose
        run: docker compose up -d

      - name: Wait for Postgres to be ready
        env:
          POSTGRES_USER: test
          POSTGRES_DB: test
        run: |
          echo "Waiting for database..."
          # obtém o container do postgres (ajuste "postgres" se seu serviço tiver outro nome)
          POSTGRES_CONTAINER=$(docker ps -qf "name=postgres")
          until docker exec "$POSTGRES_CONTAINER" pg_isready -U $POSTGRES_USER -d $POSTGRES_DB; do
            echo "Waiting for Postgres..."
            sleep 2
          done

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Grant execute permission for Gradle wrapper
        run: chmod +x gradlew

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle

      - name: Run unit tests
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test123
          POSTGRES_DB: test
        run: ./gradlew test
